services:
  db:
    image: postgres:16
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      start_period: 30s
      timeout: 10s
      interval: 5s
      retries: 10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    expose:
      - 5432

  backend:
    build:
      context: ./backend
    restart: always
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DEBUG=False
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py create_admin &&
        python manage.py create_bot_user &&
        cp -r /app/collected_static/. /backend_static/ &&
        gunicorn --bind 0.0.0.0:8000 core.wsgi"
    depends_on:
      db:
        condition: service_healthy
    expose:
      - 8000
    volumes:
      - static:/backend_static
      - media:/app/media_files

  bot:
    build:
      context: ./bot
    restart: always
    command: python main.py
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:8000/api/v1/
      - CELERY_BROKER=redis://redis:6379/0
    depends_on:
      - backend

  celery:
    build:
      context: ./bot
    restart: always
    command: celery -A celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:8000/api/v1/
      - CELERY_BROKER=redis://redis:6379/0
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./gateway/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static:/static
      - media:/media_files
    depends_on:
      - backend
    ports:
      - "8080:80"

  redis:
    image: redis:alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    expose:
      - 6379
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
  static:
  media:
